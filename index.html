<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Mini Pokedex</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="mainContainer" class="container column">
            <h1>Bits of Good Mid-Semester Project</h1>
            <div class="container">
                <div id="pictureColumn" class="column">
                    <img id="pokemonPicture" alt="Pokemon Picture" />
                    <div id="pokemonNameContainer">
                        <p id="pokemonName"></p>
                    </div>
                    <div id="pokemonTypeContainer" class="container column">
                        <h3 id="typesLabel">Types:</h3>
                        <div id="pokemonType" class="container"></div>
                    </div>
                    <div class="container buttonsContainer">
                        <button id="backButton"><img src="./images/leftarrow.png" /></button>
                        <button id="forwardButton"><img src="./images/rightarrow.png" /></button>
                    </div>
                </div>
                <div id="dataColumn" class="column">
                    <h2>Info</h2>
                    <div id="pokemonData" class="container column"></div>
                    <div class="container buttonsContainer">
                        <button id="infoButton">Info</button>
                        <button id="movesButton">Moves</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
