<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Mini Pokedex</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="mainContainer" class="container column">
            <h1>Bits of Good Mid-Semester Project</h1>
            <div class="container">
                <div class="container column">
                    <img id="pokemonPicture" alt="Pokemon Picture" />
                    <p id="pokemonName"></p>
                    <div id="pokemonTypeContainer" class="container column">
                        <h3 id="typesLabel">Types:</h3>
                        <div id="pokemonType" class="container"></div>
                    </div>
                    <div class="container buttonsContainer">
                        <button id="backButton">&lt;</button>
                        <button id="forwardButton">&gt;</button>
                    </div>
                </div>
                <div class="container column">
                    <h2>Info</h2>
                    <div id="pokemonData" class="container column"></div>
                    <div class="container buttonsContainer">
                        <button id="infoButton">Info</button>
                        <button id="movesButton">Moves</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
