<!DOCTYPE html>
<html id="page" lang="en-us" data-theme="dark">
    <head>
        <title>Mini Pokedex</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Bits of Good Mid-Semester Project</h1>
            <div id="content">
                <div class="pane">
                    <img />
                    <p>Pokemon Name</p>
                    <p id="types">Types</p>
                    <div id="type-box">
    
                    </div>
                    <div class="button-box">
                        <button>&lt;</button>
                        <button>&gt;</button>
                    </div>
                </div>
                <div class="pane">
                    <div id="pokemon-info">
    
                    </div>
                    <div class="button-box">
                        <button>Info</button>
                        <button>Moves</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
